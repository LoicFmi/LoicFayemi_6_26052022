<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/97b7c9b234.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-infos"></div>
      <button class="contact-button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-portrait"></div>
    </div>
    <div class="photograph-sorting">
      <p>Trier par</p>
    </div>
    <div class="photograph-media">

    </div>
    <div class="photograph-box">

    </div>
  </main>
  <div id="contact-modal">
    <div class="modal">
      <header class="modal-header">
        <div>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="" onclick="closeModal()" />
        </div>
        <div class="modal-name">

        </div>
      </header>
      <form id="form">
        <div>
          <label>Pr√©nom</label>
          <input type="text" class="firstname" />
        </div>
        <div>
          <label>Nom</label>
          <input type="text" class="lastname" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" class="email" />
        </div>
        <div>
          <label>Votre message</label>
          <textarea class="text-box msg"></textarea>
        </div>
        <button class="send-button" onclick="sendForm()">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox-container">
    <div class="lightbox">
      <div class="close-lightbox">
        <img src="assets/icons/close_red.svg" alt="" onclick="closeLightbox()">
      </div>
      <div class="media-swap">
        <i class="change-media fas fa-chevron-left"></i>
        <!-- <img class="lightbox-media" src="assets/photographers/Mimi Keel/Animals_Rainbow.jpg" alt=""> -->
        <span class="media-box"></span>
        <i class="change-media fas fa-chevron-right"></i>
      </div>
    </div>
  </div>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/lightBox.js"></script>
  <script src="scripts/factories/profile.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
